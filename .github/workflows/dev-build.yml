name: Dev build

on:
  push:
    paths:
      - 'images/**'
    branches:
      - '**'

env:
  REGISTRY: ghcr.io
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-images: ${{ steps.changes.outputs.changed-images }}
      has-changes: ${{ steps.changes.outputs.has-changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.13.0
        with:
          enable-cache: "true"
          devbox-version: "0.14.2"

      - name: Detect changed images
        id: changes
        env:
          GITHUB_EVENT_BEFORE: ${{ github.event.before }}
        run: |
          RESULT=$(devbox run -- make ci-detect-changed-images-json)

          HAS_CHANGES=$(echo "$RESULT" | jq -r '.has_changes')
          CHANGED_IMAGES=$(echo "$RESULT" | jq -c '.changed_images')

          echo "has-changes=$HAS_CHANGES" >> $GITHUB_OUTPUT
          echo "changed-images=$CHANGED_IMAGES" >> $GITHUB_OUTPUT

          if [ "$HAS_CHANGES" = "true" ]; then
            echo "Changed images detected:"
            echo "$CHANGED_IMAGES" | jq -r '.[]'
          else
            echo "No changes detected in images/"
          fi

  build:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image-path: ${{ fromJson(needs.detect-changes.outputs.changed-images) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.13.0
        with:
          enable-cache: "true"
          devbox-version: "0.14.2"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_TOKEN }}

      - name: Extract image name from path
        id: extract
        run: |
          IMAGE_NAME=$(basename "${{ matrix.image-path }}")
          echo "image-name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.extract.outputs.image-name }}
          tags: |
            # Branch name tag
            type=ref,event=branch
            # Short SHA tag
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.title=${{ steps.extract.outputs.image-name }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image-path }}
          file: ${{ matrix.image-path }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Output build summary
        run: |
          echo "## ðŸš€ Dev Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.extract.outputs.image-name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Source:** \`${{ matrix.image-path }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Published Tags:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
