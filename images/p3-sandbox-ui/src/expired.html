<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Expired - LF Education</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .expired-container {
        background: white;
        border-radius: 1rem;
        padding: 3rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        text-align: center;
      }
      .clock-icon {
        font-size: 4rem;
        color: #6c757d;
        margin-bottom: 1rem;
      }
      .btn-return {
        background: #003778;
        border: none;
        padding: 0.75rem 2rem;
        font-size: 1.1rem;
        transition: all 0.3s ease;
      }
      .btn-return:hover {
        background: #002c60;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 55, 120, 0.3);
      }
      h1 {
        color: #222222;
        font-weight: 600;
      }
      .lead {
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="expired-container">
      <div class="clock-icon">⏱️</div>
      <h1 class="mb-4">Session Expired</h1>
      <p class="lead mb-4">
        Your sandbox session has reached its time limit and has been closed.
      </p>
      <p class="text-muted mb-4">
        To continue working, please return to where you launched this sandbox
        and start a new session.
      </p>
      <button class="btn btn-primary btn-return" onclick="handleReturn()">
        Close this Tab
      </button>
      <hr class="my-4">
      <small class="text-muted">
        If you need assistance, please contact your course administrator.
      </small>
    </div>

    <script>
      function handleReturn() {
        // Try to close the window/tab first
        window.close();

        // If that doesn't work (e.g., not opened by script), try to go back
        setTimeout(() => {
          if (!window.closed) {
            window.history.back();
          }
        }, 100);
        
        // As a last resort, provide instruction
        setTimeout(() => {
          if (!window.closed) {
            alert('Please close this tab and return to your course platform.');
          }
        }, 500);
      }
    </script>
  </body>
</html>
