  <body>
    <header class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <div class="position-absolute start-50 translate-middle-x">
          <div id="countdown-timer" class="text-muted">
            Time Left: <span id="timer-display">60:00</span>
          </div>
        </div>
        <div class="ms-auto">
          <ul class="nav nav-pills">
            <li class="nav-item" id="tool-tab">
              <a
                class="nav-link active"
                href="#"
                data-bs-toggle="tab"
                data-bs-target="#tool"
                >Tool</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container-fluid p-0">
      <div class="row g-0">
        <!-- instructions sidebar -->
        <div
          id="instructions-sidebar"
          class="col-md-3 position-sticky border-end"
          style="top: 56px; height: calc(100vh - 56px)"
        >
          <div id="instructions-pane" class="h-100 overflow-hidden">
            <!-- Instructions iframe will be inserted here by JavaScript -->
          </div>
        </div>

        <!-- tool pane -->
        <div
          id="tool-pane"
          class="col-md-9 position-sticky"
          style="top: 56px; height: calc(100vh - 56px)"
        >
          <div class="tab-content h-100">
            <!-- Tool tabs will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
    </main>

    <script>
