<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LF Education Lab</title>
        <link
            rel="icon"
            href="data:image/x-icon;base64,/* Favicon will be injected here */"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <style>
            /* Custom Bootstrap theme will be injected here */
            /* GitHub Markdown CSS will be injected here */
            .collapse-fast {
                transition: none !important;
            }
            .markdown-body {
                box-sizing: border-box;
                min-width: 200px;
                width: 100%;
                padding: 15px;
            }
            #countdown-timer {
                font-family:
                    "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas,
                    "Courier New", monospace;
                font-size: 1.1rem;
                font-weight: 500;
                letter-spacing: 0.05em;
            }
        </style>
    </head>
    <body>
        <header class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
            <div class="container-fluid">
                <button
                    id="instructions-button"
                    class="btn btn-outline-secondary btn-sm active"
                    data-bs-toggle="collapse"
                    data-bs-target="#instructions"
                >
                    Instructions
                </button>
                <div class="position-absolute start-50 translate-middle-x">
                    <div id="countdown-timer" class="text-muted">
                        Time Left: <span id="timer-display">60:00</span>
                    </div>
                </div>
                <div class="ms-auto">
                    <ul class="nav nav-pills">
                        <li class="nav-item" id="tool-tab">
                            <a
                                class="nav-link active"
                                href="#"
                                data-bs-toggle="tab"
                                data-bs-target="#tool"
                                >Tool</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="container-fluid p-0">
            <div class="row">
                <!-- Left text pane -->
                <div
                    class="col-3 collapse-horizontal collapse-fast show"
                    id="instructions"
                >
                    <div class="p-3 overflow-auto markdown-body"></div>
                </div>
                <!-- Right tool pane -->
                <div
                    class="col-9 position-sticky"
                    style="top: 56px; height: calc(100vh - 56px)"
                >
                    <div class="tab-content h-100">
                        <div
                            class="tab-pane active show h-100 overflow-hidden"
                            id="tool"
                        >
                            <iframe
                                src="about:blank"
                                title="Tool"
                                class="w-100 border-0 h-100"
                                loading="lazy"
                                sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                            ></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script type="module">
            /* Configuration will be injected here */
            const configStr = "UI_CONFIG_PLACEHOLDER";
            /* App code will be injected here */
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
