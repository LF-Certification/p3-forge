<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P3 Platform UI</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="toolFrame" src="about:blank"></iframe>
    <script>
        const configStr = "UI_CONFIG_PLACEHOLDER";
        try {
            const config = JSON.parse(configStr);
            const defaultTool = config.config.defaultTool;
            const tool = config.tools.find(t => t.name === defaultTool);
            if (tool) {
                document.getElementById("toolFrame").src = tool.url;
            }
        } catch (e) {
            console.error("Failed to parse UI config:", e);
        }
    </script>
</body>
</html>
